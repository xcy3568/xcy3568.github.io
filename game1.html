<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>鼠标迷宫</title>
    <meta charset="utf-8">
    <script src="game1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="game1.css">
</head>

<body>
    <h1>鼠标迷宫</h1>
    <p>
        将你的鼠标放在S处即可开始游戏
    </p>
    <div id="result"></div>
    <div id="wholeMaze">
        <div id="firstRow" class="wall"></div>



        <div id="middle">
            <div id="one" class="wall"></div>
            <div id="two" class="wall"></div>
            <div id="three" class="wall"></div>
            <div id="start">S</div>
            <div id="end">E</div>

        </div>

        <div id="lastRow" class="wall"></div>

    </div>

    <p class="info">这个游戏的目的是引导鼠标通过S点到达E点
    </p><br /><br />
	<div id="block"><p class="info">愿君好运</p></div>  
</body>

</html>
